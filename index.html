
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostComm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #00FF00;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #111;
        }
        #input {
            flex: 1;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
        }
        #send {
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="input" placeholder="Type your message..." autofocus>
        <button id="send">Send</button>
    </div>
    <script>
        const chatWindow = document.getElementById("chat-window");
        const input = document.getElementById("input");
        const send = document.getElementById("send");

        // Load chat history from localStorage
        const history = JSON.parse(localStorage.getItem("ghostcommHistory") || "[]");
        history.forEach(msg => appendMessage(msg));

        function appendMessage(message) {
            const div = document.createElement("div");
            div.textContent = "> " + message;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        send.onclick = () => {
            const msg = input.value.trim();
            if (!msg) return;
            appendMessage(msg);
            history.push(msg);
            localStorage.setItem("ghostcommHistory", JSON.stringify(history));
            input.value = "";
        };

        input.addEventListener("keydown", function(event) {
            if (event.key === "Enter") send.click();
        });
    </script>
</body>
</html>
