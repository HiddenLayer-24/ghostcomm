<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GhostComm</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 10px;
      background-color: #111;
      text-align: center;
      font-size: 1.5em;
      border-bottom: 1px solid #222;
    }

    .chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
    }

    .message {
      margin: 5px 0;
      padding: 5px 10px;
      background-color: #111;
      border-left: 3px solid #33ff33;
      word-wrap: break-word;
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background-color: #111;
      border-top: 1px solid #222;
    }

    .input-bar input {
      flex: 1;
      padding: 10px;
      background-color: #000;
      color: #33ff33;
      border: 1px solid #222;
      font-family: 'Courier New', Courier, monospace;
    }

    .input-bar button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #33ff33;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .input-bar button:hover {
      background-color: #55ff55;
    }
  </style>
</head>
<body>
  <div class="header">GhostComm // Secure Mode</div>

  <div class="chat-container" id="chatLog">
    <div class="message">[system] Welcome to GhostComm...</div>
  </div>

  <div class="input-bar">
    <input type="text" id="userInput" placeholder="Type your command or message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message !== "") {
        const chatLog = document.getElementById("chatLog");

        const newMsg = document.createElement("div");
        newMsg.className = "message";
        newMsg.textContent = `[you] ${message}`;
        chatLog.appendChild(newMsg);
        chatLog.scrollTop = chatLog.scrollHeight;

        input.value = "";
      }
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
